<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<meta name="description" content="Matus">
	<meta name="keywords"
		content="Matus">
	<meta name="author" content="Matus">
	<title>Matus</title>
	<link rel="icon" type="image/png" href="icon.png">
	<style>
		body {
			background: #282a36;
			color: #f8f8f2;
			font-size: 40px;
			line-height: 0;
			font-family: monospace;
			font-weight: 300;
			text-align: center;
			text-align-last: center;
			padding: 0;
			margin: 0
		}

		h1 {
			display: none;
			padding: 0;
			margin: 0
		}

		.appear {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			line-height: inherit;
			margin-block-start: inherit;
			margin-block-end: inherit;
			padding: 0;
			margin: 0;
			animation-name: appear;
			animation-duration: 4s;
			opacity: 1
		}

		p {
			display: inline
		}

		@keyframes appear {
			0% {
				opacity: 0
			}

			100% {
				opacity: 1
			}
		}
	</style>
</head>

<body>
	<h1>Matus</h1>
	<div class="appear"><p>hola@</p><a rel="me" href="https://mastodon.social/@otrapersona"></a><p>matus.cc</p></div>
</body>

</html>
